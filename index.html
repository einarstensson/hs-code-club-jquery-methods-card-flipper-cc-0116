<!DOCTYPE html>
<html>
<head>
	<title>Card Flip</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/card.js"></script>
</head>
<body>
	<h1> Cards </h1>

	<!-- CARD ONE -->
	<div id="card-one">
		<figure class="front panel">
			<h2>My Favorite Puppy</h2>
			<img src="http://blog-photos.dogvacay.com/wp-content/uploads/2012/03/Puppy.jpg">
		</figure>
		<figure class="back panel">
			<h2>Puppy Stats</h2>
			<ul>
			    <li>Treats Consumed: 55</li>
			    <li>Toys Destroyed: 16</li>
			    <li>Naps Per Day: 2.34</li>
			    <li>Cute Yawns: 700</li>
			</ul>
		</figure>
	</div>

	<!-- CARD TWO -->
	<div id="card-two">
		<figure class="front panel">
			<h2>Another Cute Puppy</h2>
			<img src="https://v.cdn.vine.co/r/avatars/0AE7ACF5A11145563289124835328_354a079e2d6.0.1.jpg?versionId=aZaIc_XSUg7v76fOgeHHBjm8CHWEJxmO">
		</figure>
		<figure class="back panel">
			<h2>Stats</h2>
			<ul>
			    <li>Treats Consumed: 33</li>
			    <li>Toys Destroyed: 8</li>
			    <li>Naps Per Day: 4</li>
			    <li>Cute Yawns: 500</li>
			</ul>
		</figure>
	</div>

	<!-- CARD THREE -->
	<div id="card-three">
		<figure class="front panel">
			<h2>Third Puppy</h2>
			<img src="https://puppydogweb.com/gallery/puppies/labradorretriever2.jpg">
		</figure>
		<figure class="back panel">
			<h2>Stats</h2>
			<ul>
			    <li>Treats Consumed: 12</li>
			    <li>Toys Destroyed: 1</li>
			    <li>Naps Per Day: 5</li>
			    <li>Cute Yawns: 523</li>
			</ul>
		</figure>
	</div>


</body>
</html>
